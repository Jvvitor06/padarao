<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Padaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Gerenciar Produtos</h1>
<a href="index.html">üè† Voltar</a>

<h2>Cadastrar Produto</h2>
<form id="formProduto">
    <input type="text" id="nome" placeholder="Nome do Produto" required>
    <input type="number" step="0.01" id="preco" placeholder="Pre√ßo" required>
    <button type="submit">Cadastrar</button>
</form>

<h2>Lista de Produtos</h2>
<div id="listaProdutos"></div>

<script>
    const API = "http://localhost:8080/padaria";

    document.getElementById("formProduto").addEventListener("submit", async (e) => {
        e.preventDefault();
        const produto = {
            nome: document.getElementById("nome").value,
            preco: parseFloat(document.getElementById("preco").value)
        };
        await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(produto)
        });
        alert("Produto cadastrado!");
        carregarProdutos();
    });

    async function carregarProdutos() {
        const res = await fetch(API); // precisa existir GET no backend
        const produtos = await res.json();
        const div = document.getElementById("listaProdutos");
        div.innerHTML = "";
        produtos.forEach(p => {
            div.innerHTML += `<p>${p.nome} - R$${p.preco.toFixed(2)}
                    <button onclick="deletarProduto(${p.id})">Excluir</button></p>`;
        });
    }

    async function deletarProduto(id) {
        await fetch(API + "/" + id, { method: "DELETE" });
        carregarProdutos();
    }

    carregarProdutos();
</script>
</body>
</html>
