# ------------------------------
# Configuração H2 em memória
# ------------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:usuario;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ------------------------------
# JPA / Hibernate
# ------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ------------------------------
# Porta do Render
# ------------------------------
server.port=${PORT:8080}       # usa a porta do Render se existir, senão 8080

# ------------------------------
# Diretório de arquivos estáticos
# ------------------------------
spring.mvc.view.prefix=/static/
spring.mvc.view.suffix=.html
